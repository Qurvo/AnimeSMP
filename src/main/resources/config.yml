# AnimeSMP config (updated: remove loadout, trainers teach ONLY RARE, commons show properly, very low epic vendor chance)

vendor-reset:
  zone: "Europe/Lisbon"
  hour: 8
  minute: 0

tutorial:
  enabled: true
  auto-start-on-first-join: true
  allow-replay: true

  # delays (seconds) for the more noticeable clickable messages
  notice-delays:
    bind-mod-seconds: 3
    completion-links-seconds: 4

  actionbar:
    enabled: true
    period-ticks: 20

  bossbar:
    color: RED
    style: SOLID

  trail:
    enabled: true
    period-ticks: 5
    max-distance: 160.0
    points: 22
    color:
      r: 255
      g: 35
      b: 35
      size: 1.8

  links:
    discord: "https://discord.gg/yourlink"
    trello: "https://trello.com/b/yourboard"
    bind-mod: "https://modrinth.com/mod/bind-commands"

  reward:
    give-random-common: true
    auto-open-loadout: false

  # Optional message text used by newer TutorialManager (safe if ignored)
  completion:
    chat-message: "&aGreat job! Tutorial complete. Don't forget to join the &bDiscord&a and check the &bTrello&a."

  particles:
    interval-ticks: 10
    max-search-distance: 200.0
    max-render-distance: 80.0
    spacing: 0.6
    max-points: 80
    size: 1.6
    target-pillar-height: 10
    color:
      r: 255
      g: 40
      b: 40

  messages:
    mode: TITLE
    welcome:
      title: "&bAnimeSMP Tutorial"
      subtitle: "&7Type &e/stats &7to begin"
    stats:
      title: "&eStep 1: Stats"
      subtitle: "&7Run &e/stats"
    skills:
      title: "&eStep 2: Skills"
      subtitle: "&7Run &e/skills"
    abilityVendor:
      title: "&dAbility Vendor"
      subtitle: "&7Follow particles and interact"
    pdVendor:
      title: "&4PD Vendor"
      subtitle: "&7Follow particles and interact"
    trainer:
      title: "&bTrainer"
      subtitle: "&7Follow particles and interact"
    bind:
      title: "&eBinding"
      subtitle: "&7Use &e/bind 1 <abilityId>"
    cast:
      title: "&eCasting"
      subtitle: "&7Use &e/cast1..5 &7(or bind keys)"

balance:
  damage:
    tier-max-pvp-damage-hearts:
      COMMON: 1.0
      RARE: 1.5
      EPIC: 2.5
      LEGENDARY: 3.5
    strength:
      damage-mult-per-point: 0.025
      knockback-mult-per-point: 0.020
      knockback-max-mult: 1.35

    constitution:
      resist-per-point: 0.015
      resist-softcap: 0.30

    technique:
      cooldown-reduction-max: 0.50
      stamina-reduction-max: 0.40
      cooldown-floor-seconds:
        COMMON: 4.0
        RARE: 5.0
        EPIC: 7.0
        LEGENDARY: 9.0
  ultimate:
    enabled: true
    post-cast-lockout-seconds: 90

    decay:
      start-after-seconds-out-of-combat: 8
      decay-per-second-percent: 1.25

    charge:
      per-heart-ability-damage-dealt-percent: 2.0
      per-heart-melee-damage-dealt-percent: 0.9
      per-heart-damage-taken-percent: 0.6
      on-player-kill-bonus-percent: 6.0
      max-percent-per-second: 12.0

    bossbar:
      color: BLUE
      style: SOLID
      visible-when-zero: false
      ready-sound: "ENTITY_PLAYER_LEVELUP"
      ready-sound-volume: 1.0
      ready-sound-pitch: 1.2

    slot-indicator:
      not-ready-color: RED
      ready-color: GREEN

